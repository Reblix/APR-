<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APR Formulário</title>
    <link rel="stylesheet" href="styleForm.css">
</head>
<body>
    <div class="form-container">
        <h2>APR Formulário</h2>
        <form action="/submit-apr" method="post">
            <div class="input-group">
                <label for="emissao-apr">Informe a data de emissão da APR:</label>
                <input type="date" id="emissao-apr" name="emissao_apr" required>
            </div>
            <div class="input-group">
                <input type="text" id="nome-completo" name="nome_completo" placeholder="Digite seu nome completo" required>
            </div>
            <div class="input-group">
                <input type="text" id="local-atividade" name="local_atividade" placeholder="Informe o local onde será realizada a atividade" required>
            </div>
            <div class="input-group">
                <input type="text" id="titulo-atividade" name="titulo_atividade" placeholder="Dê um título para a atividade" required>
            </div>
            <div class="input-group">
                <label for="data-finalizacao">Informe a data prevista para finalizar a atividade:</label>
                <input type="date" id="data-finalizacao" name="data_finalizacao" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
