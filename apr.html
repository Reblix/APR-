<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APR - Análise Preliminar de Riscos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="retangulo">
        <div class="titulo-com-logo">
            <img src="assets/logo-empresa.png" alt="Logotipo da Empresa" class="logo">
            <span class="titulo">APR - Análise Preliminar de Riscos</span>
        </div>
        <!-- Campos de Conteúdo -->
        <div class="campo" id="dataEmissao">Data da emissão:</div>
        <div class="campo" id="emissor">Emissor:</div>
        <div class="campo" id="assinaturaEmissor">Assinatura do emissor:</div>

        <div class="campo" id="nomeAtividade">Nome da atividade:</div>
        <div class="campo" id="dataTermino">Data prevista para término da atividade:</div>

        <!-- Título da Tabela -->
        <div class="titulo-tabela">Etapas da atividade e medidas de controle</div>

        <!-- Tabela -->
        <table class="tabela-atividades">
            <tr>
                <th>Etapa da tarefa</th>
                <th>Riscos envolvidos</th>

            </tr>

        </table>
